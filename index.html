<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редирект</title>
  <script>
    window.onload = function() {
      var params = new URLSearchParams(window.location.search);
      var username = params.get('username');
      if (!username) {
        alert("Параметр username не найден!");
        return;
      }
      var redirectUrl = "https://script.google.com/macros/s/AKfycbzIVCFOnSVKwVYsh7SSAeXCe5u7nLRl-ZkKnydNqu79pPKHbfSvBtAGu5FNzI21exiO/exec?username=" + encodeURIComponent(username);
      window.location.href = redirectUrl;
    }
  </script>
</head>
<body>
  <p>Пожалуйста, подождите, идет перенаправление...</p>
</body>
</html>
