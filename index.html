<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редирект</title>
  <script>
    window.onload = function() {
      var params = new URLSearchParams(window.location.search);
      var username = params.get('username');
      if (!username) {
        alert("Параметр username не найден!");
        return;
      }
      var scriptUrl = "https://script.google.com/macros/s/AKfycbzIVCFOnSVKwVYsh7SSAeXCe5u7nLRl-ZkKnydNqu79pPKHbfSvBtAGu5FNzI21exiO/exec?username=" + encodeURIComponent(username);
      fetch(scriptUrl)
        .then(function(response) { return response.text(); })
        .then(function(data) {
          var referralUrl = "https://betoholictrack.net/hdujLSZO?sub_id=%7Bclick_id%7D&username=" + encodeURIComponent(username);
          window.location.href = referralUrl;
        })
        .catch(function(error) {
          var referralUrl = "https://betoholictrack.net/hdujLSZO?sub_id=%7Bclick_id%7D&username=" + encodeURIComponent(username);
          window.location.href = referralUrl;
        });
    };
  </script>
</head>
<body>
  <p>Пожалуйста, подождите, идет перенаправление...</p>
</body>
</html>
